<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5571ee8124.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<body>
    
    <audio id="sound"></audio>
    <div class="container">

        <header>English Dictionary</header>
        <div class="search-box">
            <input type="text" placeholder="type the word here ..."
            id="inp-word">
            <button id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="result" id="result"> 
        </div>
        <div class="random" id="random"> 
            
        </div>
        
    </div>





  <script src="script.js"></script>  
</body>
</html>
